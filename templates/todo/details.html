{% extends 'layout/base.html' %}

{% block 'title' %}Todo {{todo.id}} {% endblock  %}

{% block 'content' %}
<span class="aux-btn"><a href="{% url 'todo' %}">Volver</a></span>
<ul class="list">
    <li><b>Titulo</b>{{todo.title}}</li>
    <li><b>Descripcion</b>{{todo.description}}</li>
    <li><b>Fecha</b>{{todo.date}}</li>
    <li><b>Fecha estimada final</b>{{todo.estimated_end}}</li>
    <li><b>Prioridad</b>{{todo.priority}}</li>
</ul>

{% endblock  %}
